{% extends 'base_template.html' %}
{% block main_content %}
<div class="container" id="owners">

    <h3>Owners</h3>

    <br>

    <a 
    href="{{ url_for('create_owner_page') }}"
    class="btn btn-primary" 
    id="create-owner">Create New Owner</a>

    <br><br>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Phone</th>
                <th scope="col">Cars</th>
                <th scope="col">Created At</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>

<script src="{{ url_for('static', filename='js/get_owners.js') }}"></script>

{% endblock %}
