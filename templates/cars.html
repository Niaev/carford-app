{% extends 'base_template.html' %}
{% block main_content %}
<div class="container" id="cars">

    <h3>Cars</h3>

    <br>

    <a 
    href="{{ url_for('create_car_page') }}"
    class="btn btn-primary" 
    id="create-car">Create New Car</a>

    <br><br>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Color</th>
                <th scope="col">Model</th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Created At</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>

<script src="{{ url_for('static', filename='js/get_cars.js') }}"></script>

{% endblock %}
